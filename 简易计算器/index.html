<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易计算器</title>
    <link rel="stylesheet" href="./index.css">
   
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header-value" id="header-value">
                <!-- 显示值 -->
            </p>
        </div>
        <div class="main">
            <ul class="main-list">
                <li class="btn">+</li>
                <li class="btn">-</li>
                <li class="btn">x</li>
                <li class="btn">%</li>
            </ul>
            <div class="main-body">
                <ul class="main-list nums-list">
                    <li class="btn">7</li>
                    <li class="btn">8</li>
                    <li class="btn">9</li>
                    <li class="btn">4</li>
                    <li class="btn">5</li>
                    <li class="btn">6</li>
                    <li class="btn">1</li>
                    <li class="btn">2</li>
                    <li class="btn">3</li>
                    <li class="btn">.</li>
                    <li class="btn">0</li>
                    <li class="btn clear">C</li>
                </ul>
                <button class="equalBtn">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
